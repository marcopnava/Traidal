<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fcfbf7" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg?v=1" />
    <link rel="alternate icon" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/favicon.svg" />
    <title>Traidal - Trading Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/datepicker.css" />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            colors: {
              background: '#fcfbf7',
              surface: '#ffffff',
              primary: '#1a1a1a',
              secondary: '#8a8a8a',
              accent: '#f3b43f',
              'accent-soft': '#fdf6e6',
              success: '#4ade80',
              danger: '#f87171',
              warning: '#fbbf24',
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
              'glow': '0 0 15px rgba(243, 180, 63, 0.2)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #fcfbf7;
        color: #1a1a1a;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .dark body {
        background-color: #0a0a0a;
        color: #ffffff;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #e5e5e5;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #374151;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d4d4d4;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #4b5563;
      }
      /* Performance optimizations to prevent flickering */
      .card, [class*="motion"], [data-framer-component] {
        will-change: transform, opacity;
        backface-visibility: hidden;
        transform: translateZ(0);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Disable animations for users with reduced motion preferences */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }
      /* Prevent layout shifts */
      img, video, iframe {
        max-width: 100%;
        height: auto;
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
